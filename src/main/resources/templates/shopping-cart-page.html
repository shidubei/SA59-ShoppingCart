<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Shopping Cart</title>
	<style>
		body {
		    font-family: Arial, sans-serif;
		    display: flex;
		    height: 100vh;
		    margin: 0;
		}
		nav {
		    width: 200px;
		    background-color: #f0f0f0;
		    padding: 15px;
		    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
		}
		nav a {
		    display: block;
		    padding: 10px;
		    text-decoration: none;
		    color: #333;
		    margin-bottom: 10px;
		    border-radius: 4px;
		}
		nav a:hover {
		    background-color: #dcdcdc;
		}
		main {
		    flex-grow: 1;
		    padding: 20px;
		    background-color: #fff;
		}
		.cart-container {
		    display: flex;
		    flex-direction: column;
		    margin-top: 20px;
		}
		.cart-header {
		    display: flex;
		    justify-content: space-between;
		    background-color: grey;
		    color: white;
		    padding: 10px;
		    border-radius: 5px 5px 0 0;
		}
		.cart-item {
		    display: flex;
		    justify-content: space-between;
		    padding: 10px;
		    border: 1px solid #ddd; /* Optional: use if you want a light border around items */
		    border-bottom: 1px solid #ddd; /* Optional: light border between items */
		    transition: background-color 0.3s; /* Smooth background change */
		}
		.cart-item:hover {
		    background-color: #f1f1f1; /* Change background on hover */
		}
		.checkout-button {
		    margin-top: 20px;
		    padding: 10px 15px;
		    background-color: grey;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		}
		.checkout-button:hover {
		    background-color: grey; /* Darker green on hover */
		}
	    </style>
</head>
<body>
	<nav th:if="${session.isLoggedIn}">
	    <h3>
			<span th:text="${session.customerName}">User Name</span>
		</h3>
		<div>
			<a th:href="@{/cart}">Your Shopping Cart</a>
		</div>
	    
		<div>
			<a th:href="@{/customer/address}">Your Address</a>
		</div>
		<div>
			<a th:href="@{/orders/view}">Your Orders</a>
		</div>
		<div>
			<a th:href="@{/products}">Back To Products List</a>
		</div>
		<div>
			<a th:href="@{/logout}">Logout</a>
		</div>
	</nav>
	<main>
	    <div class="cart-container">
	        <div class="cart-header">
	            <span>Product</span>
	            <span>Quantity</span>
	        </div>
	        <div th:each="item : ${items}">
	            <div class="cart-item">
	                <span th:text="${item.product.name}"></span>
	                <span th:text="${item.quantity}"></span>
	            </div>
	        </div>
	    </div>
	    <form th:action="@{/checkout}" method="post">
	        <input type="hidden" name="items" th:value="${items}" />
	        <button type="submit" class="checkout-button">Checkout</button>
	    </form>
	</main>

	<!--<form th:action="@{/checkout}" method="post">
	            <input type="hidden" name="items" th:value="${items}" />
	            <button type="submit" class="checkout-button">Checkout</button>
	</form>-->
</body>
</html>
