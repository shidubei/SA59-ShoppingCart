<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create New Account</title>
</head>
<body>
	<h2 style="text-align: center"> Sign Up </h2>
	<form action="#" th:object="${product}" th:action="@{/sign_up/success}" method="post">
	<table style="width:50%; margin-left: auto; margin-right: auto;">
		
		<tr>
		<th>Email:</th>
		<td><input type="text" name="email" required="required"></td>
		</tr>
		
		<tr>
		<th>Username:</th>
		<td><input type="text" name="username" required="required"></td>
		</tr>

		<tr>
		<th>Contact Number:</th>
		<td><input type="text" name="contactno" required="required"></td>
		</tr>

		<tr>
		<th>Password:</th>
		<td><input type="password" name="password1" required="required" minlength="8"></td>
		</tr>		

		<tr>
		<th>Confirm Password:</th>
		<td><input type="password" name="password2" required="required" minlength="8"></td>
		</tr>
		
		</tr>
		<td>
		<input type="submit" value="Save" /> &nbsp; &nbsp; <input
		type="reset" value="Reset" />
		</td>
		</tr>
		
	</table>
	</form>
</body>
</html>
