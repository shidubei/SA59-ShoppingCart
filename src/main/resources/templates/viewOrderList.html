<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<style>
		body {
		    font-family: Arial, sans-serif;
		    display: flex;
		    height: 100vh;
		    margin: 0;
		}
		nav {
		    width: 200px;
		    background-color: #f0f0f0;
		    padding: 15px;
		    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
		}
		nav a {
		    display: block;
		    padding: 10px;
		    text-decoration: none;
		    color: #333;
		    margin-bottom: 10px;
		    border-radius: 4px;
		}
		nav a:hover {
		    background-color: #dcdcdc;
		}
		main {
		    flex-grow: 1;
		    padding: 20px;
		    background-color: #fff;
		}
	</style>
</head>
<body>
	<nav th:if="${session.isLoggedIn}">
	    <h3>
			<span th:text="${session.customerName}">User Name</span>
		</h3>
		<div>
			<a th:href="@{/cart}">Your Shopping Cart</a>
		</div>
	    
		<div>
			<a th:href="@{/customer/address}">Your Address</a>
		</div>
		<div>
			<a href="#">Your Orders</a>
		</div>
		<div>
			<a th:href="@{/products}">Back To Products List</a>
		</div>
		<div>
			<a th:href="@{/logout}">Logout</a>
		</div>
	</nav>
	<main>
		<div class="container mt-4">
	        <h1>Order List</h1>
	
	        <table class="table table-bordered">
	            <thead>
	                <tr>
	                    <th>Order ID</th>
	                    <th>Customer Name</th>
	                    <th>Order Date</th>
	                </tr>
	            </thead>
	            <tbody>
	                <!-- Loop through the orders list -->
	                <tr th:each="order : ${orders}">
	                    <td th:text="${order.id}"></td>
	                    <td th:text="${order.customer.name}"></td>
	                    <td th:text="${order.orderDate}"></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</main>
    
</body>
</html>
