<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login to Your Account</title>
</head>
<body>
	<h2 style="text-align: center">Log In</h2>
	<form action="#" th:action="@{/login}" method="post">
	<table style="width:50%; margin-left: auto; margin-right: auto;">
		<!--Will show this error if the user keyed in the wrong username or password-->
		<tr th:if="${showWrongPasswordError}">
			<td style="color:red">Your username or password is incorrect</td>
		</tr>
		<tr>
		<th>Username:</th>
		<td><input type="text" name="username" required="required" th:value="${username}"></td>
		</tr>

		<tr>
		<th>Password:</th>
		<td><input type="password" name="password" required="required" th:value="${password}"></td>
		</tr>		
		
		</tr>
		<td>
		<input type="submit" value="Login" /> &nbsp; &nbsp; <input
		type="reset" value="Reset" />
		</td>
		</tr>
		<tr>
			<td>No Account? <a th:href="@{/signup}">Sign Up</a> here.</td>
		</tr>
		<tr>
			<td><a th:href="@{/logstat}">Go Back</a></td>
		</tr>
	</table>
	</form>
</body>
</html>
