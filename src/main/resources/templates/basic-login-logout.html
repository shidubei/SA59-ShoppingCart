<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Basic Login Logout - Copy and Paste Where Necessary</title>
	</head>
<body>
	<div th:if="${isLoggedIn}">
	<p>You are logged in</p>
	</div>
		<div th:unless="${isLoggedIn}">
		<p>You are logged out</p>
	</div>
</body>
</html>
